<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <!-- Rating state start -->
  <section class="container">
    <span class="star--icon"></span>
    <h2 class="container__header">How did we do?</h2>

    <p class="container__paragraph">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>

    <div class="container__btn">
      <button data-id="1" class="btn">1</button>
      <button data-id="2" class="btn">2</button>
      <button data-id="3" class="btn">3</button>
      <button data-id="4" class="btn">4</button>
      <button data-id="5" class="btn">5</button>
    </div>

    <button class="container--btn-submit">SUBMIT</button>
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="script.js"></script>
</body>

</html>
